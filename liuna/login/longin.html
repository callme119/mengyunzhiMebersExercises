<html>
    <head>
        <title>这是一个仿写的登录页面</title>
        <link href="bootstrap.min.css"  rel="stylesheet">
        <link href="font-awesome.min.css"  rel="stylesheet">
        <link href="AdminLTE.css"  rel="stylesheet">
        <meta charset="UTF-8">
    </head>
     <body >

        <div >
            <div >登录</div>
            <form action="#" >
                <div >
                    <div >
                        <input type="text" name="userid"" placeholder="用户名"/>
                    </div>
                    <div >
                        <input type="password" name="password" placeholder="密码"/>
                    </div>          
                    <div >
                        <input type="checkbox" name="remember_me"/> 记住密码
                    </div>
                </div>
                <div >                                                                 
                    <input   type="submit"   value="登陆">
                    <input type="reset" value="重置">
                    <input   type="submit"   value="忘记密码">
                </div>
            </form>
        </div>
  </body>
</html>
