<html>
    <head>
        <meta charset="utf-8">
        <script src="/js/jquery-2.1.4.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn1").click(function() {
                    $('#test').load('/example/jquery/demo_test.txt');
                })
            })
        </script>
    </head>

    <body>

        <h3 id="test">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h3>
        <button id="btn1" type="button">获得外部的内容</button>

    </body>
</html>
